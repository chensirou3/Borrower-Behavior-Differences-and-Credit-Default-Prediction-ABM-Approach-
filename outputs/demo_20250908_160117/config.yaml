seed: 42
population:
  N: 1000
timeline:
  T: 24
  start_period: 1
traits:
  gamma:
    mean: 2.0
    sd: 0.6
    min: 0.5
    max: null
  beta:
    mean: 0.9
    sd: 0.08
    min: 0.6
    max: 1.0
  kappa:
    mean: 0.5
    sd: 0.25
    min: 0.0
    max: 1.5
  omega:
    mean: 0.0
    sd: 0.8
    min: null
    max: null
  eta:
    mean: 0.7
    sd: 0.2
    min: 0.0
    max: 1.0
proxies:
  noise_sd: 0.12
  mapping:
    night_active_ratio:
      kappa: 0.5
      beta: -0.2
      gamma: 0.0
      omega: 0.0
      eta: 0.0
      intercept: 0.2
      clip:
      - 0.0
      - 1.0
      min: null
    session_std:
      kappa: 0.8
      beta: 0.0
      gamma: 0.0
      omega: 0.0
      eta: 0.0
      intercept: 0.5
      clip: null
      min: 0.01
    task_completion_ratio:
      kappa: -0.4
      beta: -0.2
      gamma: 0.0
      omega: 0.0
      eta: 0.0
      intercept: 0.85
      clip:
      - 0.0
      - 1.0
      min: null
    spending_volatility:
      kappa: 0.5
      beta: -0.2
      gamma: 0.0
      omega: 0.3
      eta: 0.0
      intercept: 0.3
      clip: null
      min: 0.01
environment:
  sine:
    enabled: true
    period: 120
    ar1_rho: 0.2
    noise_sd: 0.05
  interest:
    r_mid_annual: 0.12
    r_amp_annual: 0.06
  approval:
    q_mid: 0.7
    q_amp: 0.15
  macro_neg:
    m0: 0.1
    m1: 0.25
application:
  base_rate: 0.3
  amp_with_env: 0.05
loan:
  base_multiple_month_income: 0.3
  noise_sd: 2000.0
  min_amount: 500.0
  max_amount: 50000.0
dgp:
  logit_coefs:
    a0: -3.7545849703291587
    a1_dti: 3.2
    a2_macro_neg: 1.5
    a3_one_minus_beta: 1.3
    a4_kappa: 1.1
    a5_gamma: 0.2
    a6_rate_m: 0.8
    a7_prior_default: 0.9
  target_default_rate:
  - 0.08
  - 0.15
bank_policy:
  decision_mode: cap
  pricing:
    r0_spread_annual: 0.0
    phi_per_pd: 0.0
  capital:
    enabled: false
    max_bad_rate: 0.12
features:
  baseline:
  - dti
  - income_m
  - rate_m
  - macro_neg
  - prior_defaults
  - loan
  proxies:
  - night_active_ratio
  - session_std
  - task_completion_ratio
  - spending_volatility
modeling:
  algorithms:
  - name: logistic
    calibrate: none
    params: {}
  - name: xgboost
    calibrate: none
    params:
      n_estimators: 200
      max_depth: 3
      learning_rate: 0.08
      subsample: 0.9
      colsample_bytree: 0.8
      reg_lambda: 1.0
  split:
    mode: holdout
    test_size: 0.3
evaluation:
  fairness:
    group_by: night_active_high
    eo_tpr_gap: true
  plots:
    roc: true
    pr: true
    ks: true
    calibration: true
outputs:
  root_dir: outputs
logging:
  level: INFO
